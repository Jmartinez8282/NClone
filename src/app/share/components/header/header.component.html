<header class="h-[68px] z-10 bg-gray-900 sticky top-0 flex justify-between items-center px-10 gap-5 ">
    <div class="flex items-center gap-5">
        <img width="110" src="../../../../assets/notnetflixlogo.png" alt="notnetflixclone">
        <ul class="flex items-center gap-5">
            @for(nav of navList; track nav) {
                <li class="text-white cursor-pointer text-sm font-extralight hover:text-gray-400 transition[1s] gap-5">
                    {{nav}}
                </li>
            }
        </ul>
    </div>

    <!-- Welcome User | Profile Image | SignOut -->

    <div class="text-white flex gap-5 items-center">
        <a class="hover:text-gray-400 transition[1s]" href="/"><span>Welcome </span> <strong> Jose</strong></a>
        <img class="w-10 rounded-full" [src]="userImg" alt="profile image"> &nbsp; | &nbsp;
        <a href="/">SigOut</a>
    </div>

</header>

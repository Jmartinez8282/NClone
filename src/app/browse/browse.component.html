<app-header (navigateToSection)="navigateToSection($event)" [userImg]="userProfileImg"></app-header>
<!-- component -->
<app-banner
  [key]="(bannerVideos$ | async)?.results[0].key"
  [bannerTitle]="(bannerDetail$ | async)?.original_title"
  [bannerOverview]="(bannerDetail$ | async)?.overview"
/>

<app-movie-carousel id="popular" [videoContents]="movies" [title]="'Popular on Netflix'"></app-movie-carousel>
<app-movie-carousel id="trending" [videoContents]="tvShows" [title]="'Trending Tv shows'"></app-movie-carousel>
<app-movie-carousel id="now-playing" [videoContents]="nowPlayingMovies" [title]="'Now Playing Movies'"></app-movie-carousel>
<app-movie-carousel id="top-rated" [videoContents]="topRatedMovies" [title]="'Top Rated Movies'"></app-movie-carousel>
<app-movie-carousel id="upcoming" [videoContents]="upcomingMovies" [title]="'Upcoming Movies'"></app-movie-carousel>
